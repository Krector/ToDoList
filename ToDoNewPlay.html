<!DOCTYPE html>
<html>
<head>
    
<title>To Do List</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="ToDoNew.css">
    
</head>
    
<body>

     <h1 class="ToDoTitle">todos</h1>

    <section id="ToDoContainer">
        
        <form>
            <div class="ListInput">
                <span class="ToggleAllStatus">&raquo</span>
                <input class="InputLine" id="Task" type="text"      placeholder="What needs to be done?"/>
            </div>
        </form>
 
        <ul class="TaskList">
            <li class="TaskLine"><span class="TaskStatus">&#10003</span><span class="TaskDesc">first task</span>
            </li>
            <li class="TaskLine"><span class="TaskStatus">&#10003</span><span class="TaskDesc complete">A completed task </span>
            </li>
        </ul> 
        
        <ul class="StatusElements">
            <li class="NumActive">left</li>
            <li class = "Categories">
                <ul class = "Category">
                    <li class = "ViewAll">All<li>
                    <li class = "ViewActive">Active</li>
                    <li class = "ViewCompleted">Completed</li>                 
                </ul>
                                     
            </li>                  
           
            <li class="NumCompleted">complete</li>
        </ul>
        
    </section>
        
    <footer class="ToDoListInfo">
        <p id="Edit">Double click to edit a todo</p>
        <p class="Author">Created by <a href="">James Thomas</a> and <a href="">Ed Chatelain</a></p>
        <p class="Attrib">Part of <a href="">TodoMVC</a></p>
    </footer>


    
</body>
    
</html>
