<!DOCTYPE html>
<html>
<head>
    
<title>To Do List</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="ToDo.css">
</head>
    
<body>

     <h1 class="ListTitle">todos</h1>

    <section id="ToDoContainer">
        
        <div class="InputLine">
    
            <div class="SelectAll">
                <p>stuff</p>
        
            </div>
        
            <div class="InputTask">
                <p>What needs to be done?
                </p>
            </div>
        </div> <!--End of Input Line -->
        
        <div class="TaskLine">
        
            <div class="TaskStatus">
                <p>blah</p>
            </div>
            
            <div class="Task">
                <p>A task to do that is a very long task see what happens</p>
            </div>
        </div> <!--End of Task Line -->
        
 <div class="TaskLine">
        
            <div class="TaskStatus">
                <p>blah</p>
            </div>
            
            <div class="Task">
                <p>A second task</p>
            </div>
        </div> <!--End of Task Line -->
    </section>
    
        <div class="StatusLine">
            <ul class="StatusItems">
                <li class="NumToDo">left</li>
                <li class="ViewCategory">category</li>
                <li class="NumCompleted">complete</li>
            </ul>
        
        </div>
             
   
    <p id="Edit">Double click to edit a todo</p>
    <p class="Author">Created by <a href="">James Thomas</a> and <a href="">Ed Chatelain</a></p>
    <p class="Attrib">Part of <a href="">TodoMVC</a></p>
    
</body>
    
</html>
