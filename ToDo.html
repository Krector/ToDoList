<!DOCTYPE html>
<html>
<head>
    
<title>To Do List</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="ToDo.css">
    
</head>
    
<body>

     <h1 class="ToDoTitle">todos</h1>

    <section id="ToDoContainer" class = "center">
        
            <div class="ListInput">
                <span class="toggleAll center floatLeft">&#171</span><input class="InputTask wide" type="text" placeholder="What needs to be done?"/>
            </div>
 
        <ul class="TaskList">

        </ul> 
        
        <ul class="StatusElements">
            <li class="NumActive floatLeft">left</li>
            <li class = "Categories floatLeft">
                <ul class = "Category">
                    <li class = "ViewAll floatLeft">All<li>
                    <li class = "ViewActive floatLeft">Active</li>
                    <li class = "ViewCompleted floatLeft">Completed</li>                 
                </ul>
                                     
            </li>                  
           
            <li class="NumCompleted floatLeft">complete</li>
        </ul>
        
    </section>
        
    <footer class="ToDoListInfo">
        <p id="Edit">Double click to edit a todo</p>
        <p class="Author">Created by <a href="">James Thomas</a> and <a href="">Ed Chatelain</a></p>
        <p class="Attrib">Part of <a href="">TodoMVC</a></p>
    </footer>

    <div class="templates hide">
        Templates!
        <li class="TaskLine">
            <span class="toggle floatLeft">&#10003</span><span class="TaskText wide">New Task</span><span class="TaskDelete hide">X</span>
        </li>
      </div>
    
<!-- Add links Jquery code, and the application JavaScript file
     Invoke the JQuery Document.ready function,
     Call the Application JavaScript Init function (this contains all the
     bindings for the jQuery event handlers.
-->
    <script src ="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src ="ToDo.js"></script>
    <script>
        $(document).ready(function (){
            app.init();
        })                     
    </script>
    
</body>
    
</html>
