<!DOCTYPE html>
<html>
<head>
    
<title>To Do List</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="ToDo2.css">
    
</head>
    
<body>

     <h1 class="ToDoTitle">todos</h1>

    <section id="ToDoContainer">
        
        <p class = "InputLine"><span class="ToggleAllStatus">stat</span>    
            <span class="InputTask">What needs to be done?</span>
        </p>

 
        <ul class="TaskList">
            <li class="TaskLine"><span class="TaskStatus"><img src="AGFunkyLogosSM2.png" /></span><span class="TaskDesc">first task</span>
            </li>
            <li class="TaskLine"><span class="TaskStatus"><img src="AGFunkyLogosSM2.png" /></span><span class="TaskDesc">A </span>
            </li>
        </ul> 
        
        <ul class="StatusElements">
            <li class="NumActive">left</li>
            <li class = "Categories">
                <ul class = "Category">
                    <li class = "All">All<li>
                    <li class = "Active">Active</li>
                    <li class = "Completed">Completed</li>                 
                </ul>
                                     
            </li>                  
           
            <li class="NumCompleted">complete</li>
        </ul>
        
    </section>
        
    <footer class="Info">
        <p id="Edit">Double click to edit a todo</p>
        <p class="Author">Created by <a href="">James Thomas</a> and <a href="">Ed Chatelain</a></p>
        <p class="Attrib">Part of <a href="">TodoMVC</a></p>
    </footer>
    
</body>
    
</html>
